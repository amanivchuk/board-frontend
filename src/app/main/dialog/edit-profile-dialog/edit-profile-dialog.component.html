<p mat-dialog-title>{{dialogTitle}}</p>
<hr>
<mat-dialog-content>

  <mat-form-field>
    <mat-label>Имя</mat-label>
    <input #inputFirstName
           [(ngModel)]="user.firstName"
           matInput
           placeholder="Имя"
    >
    <button (click)="user.firstName=''"
            *ngIf="user.firstName && user.firstName.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Фамилия</mat-label>
    <input #inputLastName
           [(ngModel)]="user.lastName"
           matInput
           placeholder="Фамилия"
    >
    <button (click)="user.lastName=''"
            *ngIf="user.lastName && user.lastName.trim().length > 0"
            aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

<!--кнопки возможных действий-->
<mat-dialog-actions>
  <div class="col-md-8 col-12">
    <button (click)="confirm()"
            [disabled]="validInputData()"
            color="primary"
            mat-raised-button>
      Сохранить
    </button>

    <button (click)="cancel()" mat-raised-button>Отмена</button>
  </div>

</mat-dialog-actions>
