<p mat-dialog-title>{{dialogTitle}}</p>
<hr>
<mat-dialog-content>

  <mat-form-field>
    <mat-label>Заголовок</mat-label>
    <input #inputTitle
           [(ngModel)]="board.title"
           matInput
           placeholder="Заголовок"
    >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Текст</mat-label>
    <textarea #inputText rows="12"
              [(ngModel)]="board.text"
              matInput
              placeholder="Текст"
    ></textarea>
  </mat-form-field>

</mat-dialog-content>

<hr>

<!--кнопки возможных действий-->
<mat-dialog-actions>
  <div class="col-md-8 col-12">
    <button (click)="confirm()"
            [disabled]="validInputData()"
            color="primary"
            mat-raised-button>
      Сохранить
    </button>

    <button (click)="cancel()" mat-raised-button>Закрыть</button>
  </div>
</mat-dialog-actions>
