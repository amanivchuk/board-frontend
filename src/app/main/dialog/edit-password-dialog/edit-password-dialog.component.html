<p mat-dialog-title>{{dialogTitle}}</p>
<hr>
<mat-dialog-content>

  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input #inputNewPassword
           [(ngModel)]="newPassword"
           matInput
           placeholder="Пароль"
    >
    <button (click)="newPassword=''"
            *ngIf="newPassword && newPassword.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Подтвердите пароль</mat-label>
    <input #inputConfirmNewPassword
           [(ngModel)]="confirmNewPassword"
           matInput
           placeholder="Подтвердите пароль"
    >
    <button (click)="confirmNewPassword=''"
            *ngIf="confirmNewPassword && confirmNewPassword.trim().length > 0"
            aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<hr>

<!--кнопки возможных действий-->
<mat-dialog-actions>
  <div class="col-md-8 col-12">
    <button (click)="confirm()"
            [disabled]="validInputData()"
            color="primary"
            mat-raised-button>
      Сохранить
    </button>

    <button (click)="cancel()" mat-raised-button>Отмена</button>
  </div>

</mat-dialog-actions>
