<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <hr>

  <mat-form-field>
    <mat-label>Фамилия</mat-label>
    <input #inputLastName
           [(ngModel)]="newLastName"
           matInput
           placeholder="Фамилия"
    >
    <button (click)="newLastName=''"
            *ngIf="newLastName && newLastName.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Имя</mat-label>
    <input #inputFirstName
           [(ngModel)]="newFirstName"
           matInput
           placeholder="Имя"
    >
    <button (click)="newFirstName=''"
            *ngIf="newFirstName && newFirstName.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input #inputEmail
           [(ngModel)]="newEmail"
           matInput
           placeholder="Email"
    >
    <button (click)="newEmail=''"
            *ngIf="newEmail && newEmail.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input #inputPassword
           [(ngModel)]="newPassword"
           matInput
           placeholder="Пароль"
    >
    <button (click)="newPassword=''"
            *ngIf="newPassword && newPassword.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Повторить пароль</mat-label>
    <input #inputConfirmPassword
           [(ngModel)]="confirmNewPassword"
           matInput
           placeholder="Повторить пароль"
    >
    <button (click)="confirmNewPassword=''"
            *ngIf="confirmNewPassword && confirmNewPassword.trim().length > 0" aria-label="Clear"
            class="dialog-task-title" mat-button
            mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <hr>
</mat-dialog-content>

<!--кнопки возможных действий-->
<mat-dialog-actions>
  <div class="col-md-5 col-12">
    <button (click)="confirm()"
            [disabled]="validInputData()"
            color="primary"
            mat-raised-button>
      Сохранить
    </button>

    <button (click)="cancel()" mat-raised-button>Отмена</button>
  </div>
</mat-dialog-actions>
